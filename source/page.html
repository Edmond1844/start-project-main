<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проектирование</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="images/x-icon" href="./img/favicon.ico">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__flex--index">
                <div class="header__flex-wrapper">
                    <picture>
                        <source type="image/svg+xml" media="(min-width: 886px)" srcset="./img/logo-dark.svg">
                        <img class="header__logo" width="131" height="51" src="./img/logo-mobile-dark.svg" alt="логотип">
                    </picture>
                    <p class="header__text">премиум окна в Иркутске<br> для тех, кто ценит комфорт</p>
                </div>
            </div>
            <div class="header__flex-wrapper">
                <a class="header__tel" href="tel:83952606808"> 8 3952 606 808 </a>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">
                                <svg width="20" height="17">
                                    <use xlink:href="./img/sprite.svg#icon-tg"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">
                                <svg width="23" height="21">
                                    <use xlink:href="./img/sprite.svg#icon-whatsapp"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">
                                <svg width="26" height="18">
                                    <use xlink:href="./img/sprite.svg#icon-youtube"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">
                                <svg width="25" height="15">
                                    <use xlink:href="./img/sprite.svg#icon-vk"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
